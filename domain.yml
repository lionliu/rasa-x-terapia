session_config:
  session_expiration_time: 600
  carry_over_slots_to_new_session: true
intents:
- todoist
- greet:
    use_entities: []
- thankful:
    use_entities: []
- happiness:
    use_entities: []
- angry:
    use_entities: []
- fear:
    use_entities: []
- anxious:
    use_entities: []
- questioning:
    use_entities: []
- sad:
    use_entities: []
- suicide:
    use_entities: []
- telegram_test:
    use_entities: []
- EXTERNAL_task_completed
- sync_todoist
- help_terapia
- EXTERNAL_auth_completed
- start
entities:
- task
slots:
  task:
    type: text
    influence_conversation: false
  answer_one:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  answer_two:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    
responses:
  utter_feeling:
  - button_type: vertical
    buttons:
    - payload: Eu estou feliz
      title: Bem
    - payload: Estou triste
      title: Mal
    image: https://i.imgur.com/nGF1K8f.jpg
    text: Como você está?
  utter_greet:
  - text: "Oi! Bem vindo ao chat-bot do Terap.ia. Meu nome é Braino, eu vou te ajudar\
      \ a lutar contra a procrastinação.\nPara descobrir o como posso te ajudar, só\
      \ digitar /help_terapia"
  - text: "Olá! Bem vindo ao chat-bot do Terap.ia. Meu nome é Braino, e estou aqui\
      \ para te ajudar.\nPara descobrir o como posso te ajudar, só digitar /help_terapia"
  - text: Oi! Sou Braino, e estou aqui para te ajudar. Para descobrir o como posso
      te ajudar, só digitar /help_terapia
  utter_goodbye:
  - text: Foi muito bom conversar com você!
  - text: Nos vemos em breve!
  - text: Até mais *nome*!
  - text: Sempre bom conversar com você, até breve!
  utter_anxiety_question:
  - text: Você poderia descrever um pouco mais do seu sentimento agora (ou no momento
      em que essa situação ocorreu)?
  - text: Com qual frequência esse sentimento ocorre?
  - text: Como esse sintoma afetou o que você estava tentando fazer?
  - text: Com quem você estava nesse momento?
  - text: O que você estava fazendo?
  utter_anxiety_response:
  - text: Você vai conseguir ajeitar tudo.
  - text: Entendo esse sentimento, eu já passei por isso, vou te ajudar.
  - text: Entendo sua angústia, vamos resolver isso juntos.
  utter_sadness_question:
  - text: Eu entendo que pode ser difícil, posso te ajudar com esse sentimento?
  utter_sadness_response:
  - text: Vai dar tudo certo, isso faz parte.
  - text: Entendo sua tristeza, vamos resolver isso juntos.
  utter_anger_question:
  - text: Por que você está se sentindo assim? Raiva só te faz mal, relaxa um pouco!
  utter_anger_response:
  - text: Vai dar tudo certo. Não precisa ficar bravo
  - text: Entendo sua raiva, vamos resolver isso juntos.
  utter_fear_question:
  - text: O que te amedronta? fala para mim!
  - text: Com o que você está assustada?
  - text: Com o que você está assustado?
  utter_fear_response:
  - text: Vai dar tudo certo. Não precisa ficar com medo
  - text: Entendo seu medo, vamos resolver isso juntos.
  utter_happiness_question:
  - text: Como é estar se sentindo tão feliz?
  - text: O que você sente com essa felicidade?
  utter_happiness_response:
  - text: Que bom que você está conseguindo ver as coisas assim.
  - text: Que bom que você está se sentindo assim.
  utter_questioning_question:
  - text: Você poderia ser mais específico? O que te aflige
  utter_thankful:
  - text: Obrigado por confiar em mim.
  - text: Obrigado por dividir seu tempo comigo.
  - text: Obrigado pela conversa.
  utter_suicide:
  - text: O CVV é um centro que pode ajudar no problema que você está passando! Ligue
      188 para entrar em contato com um profissional!
  utter_warn_task_completed:
  - text: Sua task "{task}" foi finalizada! Parabéns! Como você se sentiu enquanto
      fazia essa task?
  utter_warn_auth_completed:
  - text: Pronto! Já recebi sua autorização, de agora em diante posso te ajudar de
      acordo com o seu progresso!
  utter_help_terapia:
  - text: "Posso conversar com você a qualquer momento!\nSe quiser sincronizar a sua\
      \ conta do Todoist digite /sync_todoist a qualquer momento durante nossa conversa!"
  utter_todoist:
  - text: Você pode conectar sua conta do todoist com o comando /sync_todoist. Caso
      já tenha sincronizado, quando você completar uma tarefa no todoist, nós vamos
      lhe mandar uma mensagem de como se sentiu ao completar ela.
  utter_ask_answer_one:
  - text: Você poderia descrever um pouco mais do seu sentimento/pensamento agora?
  utter_ask_answer_two:
  - text: Com qual frequência esse sentimento ocorre?
actions:
- action_joke
- action_session_start
- action_sync_todoist
- validate_feeling_form
forms:
  feeling_form:
    answer_one:
    - type: from_text
    answer_two:
    - type: from_text